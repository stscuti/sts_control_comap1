{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block modales %}          
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ventana_modal_crud_pais">
                  Actualizar Fecha de Balance / {{ fecha_balance.fecha_balance }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <fieldset class="border p-2">
                <legend class="w-auto">Fecha de Balance</legend>
                <form id="Formulario_Actualizar_Fecha_Balance_HTML" role="form" action="{% url 'Base:Actualizar_Fecha_Balance' fecha_balance.pk %}" method="post">
                  {% csrf_token %}
                  {{ form.as_p }} 
                </form>
                </fieldset>  
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="return cerrar_modal_crud_pais()">Cancelar</button>
                
                <input form="Formulario_Actualizar_Fecha_Balance_HTML" type="submit" class="btn btn-warning" name="submit" value="Actualizar">
              </div>
            </div>
          </div>        
{% endblock modales %}
