{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block modales %}
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ventana_modal_crud_pais">
                  Eliminar Localidad / {{ localidades.descripcion }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <fieldset class="border p-2">
                <legend class="w-auto">Localidades</legend>
                  <form id="Formulario_Eliminar_Localidades_HTML" role="form" action="{% url 'Base:Eliminar_Localidad_Individual' localidades.pk %}" method="post">
                  {% csrf_token %}
                  Â¿Desea Eliminar la Localidad {{ localidades.descripcion }} del departamento {{ localidades.departamento }} ?
                </form>
                </fieldset>  
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal" onclick="return cerrar_modal_crud_pais()">Cancelar</button>
                <input form="Formulario_Eliminar_Localidades_HTML" type="submit" class="btn btn-danger" name="submit" value="Eliminar">
              </div>
            </div>
          </div>
{% endblock modales %}
